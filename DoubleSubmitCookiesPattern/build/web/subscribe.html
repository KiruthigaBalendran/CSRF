<html>
    <head>
        <title>Subscribe to Our Newsletter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
            function getCookie() {
                var name = "csrf";
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2)
                    document.getElementById("csrf").value = parts.pop().split(";").shift();
            }
        </script>
    </head>
    <body onload="getCookie()">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="thumbnail center well well-small text-center">
                        <h2>Newsletter</h2>

                        <p>Subscribe to our weekly Newsletter and stay tuned.</p>

                        <form action="message" method="POST">
                            <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>
                                <input type="text" name="mail" placeholder="your@email.com">
                                <input type="hidden" name="csrf" id="csrf">
                            </div>
                            <br />
                            <input type="submit" value="Subscribe Now!" class="btn btn-large" />
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
